{% extends "base.html" %}

{% block content %}

<form method="post" action="{% url 'fish_new_tweet' %}">
{% csrf_token %}
<div class = "form-group">

{% for field in form %}
    <p>
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
    </p>
{% endfor %}

</div>

<input class="btn btn-primary btn-submit" type="submit" name="saveReviewChanges" value="Submit" />

</form>


{% endblock %}
